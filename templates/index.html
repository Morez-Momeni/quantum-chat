<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Three Musketeers + 1</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ff2e63;
            --accent: #7c3aed;
            --success: #10b981;
            --bg: #0a0a1e;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-dark: rgba(20, 20, 40, 0.7);
            --text: #e0e7ff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --radius: 20px;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 900px;
            padding: 2rem;
        }

        .title-3d {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300%;
            animation: gradient 6s ease infinite;
            margin-bottom: 0.5rem;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .subtitle-glow {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .friends-orbit {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            perspective: 1000px;
        }

        .friend-card-3d {
            width: 180px;
            height: 220px;
            cursor: pointer;
            animation: floatIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(50px) scale(0.8);
        }

        .friend-card-3d:nth-child(1) { animation-delay: 0.1s; }
        .friend-card-3d:nth-child(2) { animation-delay: 0.2s; }
        .friend-card-3d:nth-child(3) { animation-delay: 0.3s; }
        .friend-card-3d:nth-child(4) { animation-delay: 0.4s; }
        .friend-card-3d:nth-child(5) { animation-delay: 0.5s; }
        .friend-card-3d:nth-child(6) { animation-delay: 0.6s; }

        .card-inner {
            width: 100%;
            height: 100%;
            background: var(--glass-dark);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card-inner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary), var(--secondary), var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.4s;
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        .card-inner:hover::before {
            opacity: 0.15;
        }

        .card-inner:hover {
            transform: translateY(-12px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.3);
            border-color: var(--primary);
        }

        .card-inner:active {
            transform: translateY(-8px) scale(1.03);
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent 50%);
            border-radius: 50%;
        }

        .name {
            font-size: 1.3rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: var(--radius);
            background: radial-gradient(circle at center, var(--primary) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .card-inner:hover .glow {
            opacity: 0.2;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes floatIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <h1 class="title-3d">Three Musketeers + 1</h1>
        <p class="subtitle-glow">یکی رو انتخاب کن تا وارد بشی</p>

        <div class="friends-orbit">
            {% for friend in friends %}
            <div class="friend-card-3d" onclick="goToLogin('{{ friend }}')">
                <div class="card-inner">
                    <div class="avatar">
                        {{ friend[0] }}
                    </div>
                    <div class="name">{{ friend }}</div>
                    <div class="glow"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
    <script>
        // پس‌زمینه کوانتومی
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        const colors = ['#00d4ff', '#ff2e63', '#7c3aed', '#10b981'];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2.5 + 1,
                speed: Math.random() * 0.8 + 0.3,
                angle: Math.random() * Math.PI * 2,
                color: colors[i % 4]
            });
        }
        function animateBg() {
            ctx.fillStyle = 'rgba(10, 10, 30, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                if (p.x < 0 || p.x > canvas.width) p.angle = Math.PI - p.angle;
                if (p.y < 0 || p.y > canvas.height) p.angle = -p.angle;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color + '90';
                ctx.fill();
            });
            requestAnimationFrame(animateBg);
        }
        animateBg();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Tilt انیمیشن
        VanillaTilt.init(document.querySelectorAll(".friend-card-3d"), {
            max: 20,
            speed: 400,
            glare: true,
            "max-glare": 0.4,
            gyroscope: true
        });

        function goToLogin(username) {
            // افکت کلیک
            const card = event.currentTarget;
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = `/login/${encodeURIComponent(username)}`;
            }, 150);
        }
    </script>
</body>
</html>
