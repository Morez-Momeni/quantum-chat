<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Three Musketeers + 1 chat</title>
    <link rel="stylesheet" href="/static/chat.css" />
</head>
<body>
    <canvas id="quantum-bg"></canvas>

    <div class="chat-app">
        <div class="chat-header">
            <div class="header-left">
                <div class="logo">3M</div>
                <div class="header-title">
                    <h2>Three Musketeers + 1</h2>
                    <p>چت زنده</p>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator"></div>
                
            </div>
        </div>

        <div class="messages-container">
            <div id="messages" class="messages"></div>
            <div id="typing" class="typing-indicator" style="display:none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="پیام..." autocomplete="off" />
            <button class="send-button" id="sendBtn" disabled>
                <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const username = localStorage.getItem("username");
        if (!username) window.location.href = "/";

        const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss' : 'ws'}://${window.location.host}/ws/${username}`);
        const messages = document.getElementById("messages");
        const input = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const typingEl = document.getElementById("typing");
        const onlineCount = document.getElementById("online-count");

        let typingTimer;
        const onlineUsers = new Set();

        const canvas = document.getElementById('quantum-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        const colors = ['#00d4ff', '#ff2e63', '#7c3aed', '#10b981'];
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                Rua: Math.random() * 2.5 + 1,
                speed: Math.random() * 0.7 + 0.3,
                angle: Math.random() * Math.PI * 2,
                color: colors[i % 4]
            });
        }
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 30, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                if (p.x < 0 || p.x > canvas.width) p.angle = Math.PI - p.angle;
                if (p.y < 0 || p.y > canvas.height) p.angle = -p.angle;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color + '80';
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // توابع
        function addMessage(sender, text, isMine) {
            const msg = document.createElement("div");
            msg.className = `message ${isMine ? 'mine' : 'other'}`;
            const time = new Date().toLocaleTimeString('fa-IR', {hour: '2-digit', minute: '2-digit'});
            msg.innerHTML = `
                <div class="message-bubble">
                    ${!isMine ? `<div class="message-sender">${sender}</div>` : ''}
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addSystemMessage(text) {
            const msg = document.createElement("div");
            msg.style.textAlign = 'center';
            msg.style.margin = '1rem 0';
            msg.style.fontSize = '0.8rem';
            msg.style.color = '#94a3b8';
            msg.style.opacity = '0.7';
            msg.textContent = text;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateOnlineCount() {
            onlineCount.textContent = `${onlineUsers.size} آنلاین`;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text || ws.readyState !== WebSocket.OPEN) return;
            ws.send(text);
            input.value = "";
            sendBtn.disabled = true;
            clearTimeout(typingTimer);
            typingEl.style.display = 'none';
        }

        function sendTyping() {
            if (ws.readyState === WebSocket.OPEN && input.value.trim()) {
                clearTimeout(typingTimer);
                ws.send(JSON.stringify({ type: 'typing' }));
            }
        }

        function toggleSendButton() {
            sendBtn.disabled = !input.value.trim();
        }

        // WebSocket
        ws.onopen = () => {
           
        };

        ws.onmessage = (event) => {
            let data;
            try {
                data = JSON.parse(event.data);
            } catch (e) {
                return;
            }

            if (data.type === "message") {
                addMessage(data.sender, data.text, data.sender === username);
            }
            else if (data.type === "join") {
                onlineUsers.add(data.username);
                addSystemMessage(`${data.username} وارد چت شد`);
            }
            else if (data.type === "leave") {
                onlineUsers.delete(data.username);
                addSystemMessage(`${data.username} چت را ترک کرد`);
            }
            else if (data.type === "typing") {
                if (data.username !== username) {
                    typingEl.style.display = 'flex';
                    clearTimeout(typingTimer);
                    typingTimer = setTimeout(() => typingEl.style.display = 'none', 1500);
                }
            }
            updateOnlineCount();
        };

        // رویدادها
        sendBtn.addEventListener("click", (e) => {
            e.preventDefault();
            sendMessage();
        });

        input.addEventListener("input", () => {
            toggleSendButton();
            sendTyping();
        });

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        toggleSendButton();
    </script>
</body>

</html>
