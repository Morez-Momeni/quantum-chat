<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Three Musketeers + 1 Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4ff;
            --secondary: #ff2e63;
            --accent: #7c3aed;
            --bg: #0a0a1e;
            --card-bg: rgba(20, 20, 40, 0.7);
            --text: #e0e7ff;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --radius: 18px;
            --input-height: clamp(44px, 12vw, 56px);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .chat-app { display: flex; flex-direction: column; height: 100vh; max-width: 100vw; z-index: 10; }

        .chat-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: clamp(0.8rem, 3vw, 1.2rem) clamp(1rem, 4vw, 1.5rem);
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header-left { display: flex; align-items: center; gap: clamp(0.6rem, 2vw, 1rem); }
        .logo { width: clamp(36px, 10vw, 48px); height: clamp(36px, 10vw, 48px); background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: clamp(0.9rem, 3vw, 1.2rem); color: white; box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4); }
        .header-title h2 { font-size: clamp(1.1rem, 4vw, 1.4rem); font-weight: 600; margin: 0; }
        .header-title p { font-size: clamp(0.75rem, 2.5vw, 0.9rem); color: var(--text-muted); margin: 0; opacity: 0.8; }

        .header-right { display: flex; align-items: center; gap: 0.5rem; }
        .status-indicator { width: 10px; height: 10px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; animation: pulse 2s infinite; }
        #online-count { font-size: clamp(0.8rem, 2.5vw, 0.95rem); color: var(--text-muted); }

        .messages-container { flex: 1; overflow-y: auto; padding: clamp(0.8rem, 2vw, 1.2rem); display: flex; flex-direction: column; gap: 0.8rem; scrollbar-width: thin; }

        .message { max-width: 85%; align-self: flex-start; }
        .message.mine { align-self: flex-end; }

        .message-bubble {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: clamp(0.6rem, 2vw, 0.9rem) clamp(0.8rem, 3vw, 1.2rem);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .message.mine .message-bubble { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; }

        .message-sender { font-size: clamp(0.75rem, 2.2vw, 0.85rem); color: var(--primary); font-weight: 600; margin-bottom: 0.3rem; }
        .message-text { font-size: clamp(0.95rem, 3.5vw, 1.1rem); line-height: 1.5; word-wrap: break-word; }
        .message-time { font-size: clamp(0.65rem, 2vw, 0.75rem); color: var(--text-muted); text-align: left; margin-top: 0.4rem; opacity: 0.7; }
        .message.mine .message-time { text-align: right; color: rgba(255, 255, 255, 0.8); }

        .typing-indicator { display: flex; gap: 0.4rem; padding: 0.8rem 1rem; align-self: flex-start; }
        .typing-dot { width: 8px; height: 8px; background: var(--text-muted); border-radius: 50%; animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .input-container {
            display: flex;
            padding: clamp(0.6rem, 2vw, 0.9rem);
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border);
            gap: 0.6rem;
            flex-shrink: 0;
        }

        #messageInput {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) / 1.5);
            padding: 0 clamp(0.8rem, 3vw, 1.2rem);
            font-size: clamp(0.95rem, 3.5vw, 1.1rem);
            color: var(--text);
            height: var(--input-height);
            outline: none;
            transition: all 0.3s;
        }

        #messageInput:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2); }

        .send-button {
            width: var(--input-height);
            height: var(--input-height);
            background: var(--primary);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:disabled { background: #555; cursor: not-allowed; opacity: 0.5; }
        .send-button:not(:disabled):hover { background: var(--accent); transform: scale(1.1); }
        .send-button svg { width: 55%; height: 55%; fill: white; }

        .connection-status {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 100;
            display: none;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes typing { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }

        @media (max-width: 480px) { .message { max-width: 92%; } }
        @media (min-width: 768px) { .chat-app { max-width: 800px; margin: 0 auto; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 60px rgba(0, 0, froh 0, 0.5); } }
    </style>
</head>
<body>
    <canvas id="quantum-bg"></canvas>

    <div class="chat-app">
        <div class="chat-header">
            <div class="header-left">
                <div class="logo">3M</div>
                <div class="header-title">
                    <h2>Three Musketeers + 1</h2>
                    <p>چت زنده</p>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator"></div>
                <span id="online-count">0 آنلاین</span>
            </div>
        </div>

        <div class="messages-container">
            <div id="messages" class="messages"></div>
            <div id="typing" class="typing-indicator" style="display:none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="پیام..." autocomplete="off" />
            <button class="send-button" id="sendBtn" disabled>
                <svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
            </button>
        </div>
    </div>

    <div class="connection-status" id="connStatus">در حال اتصال...</div>

    <script>
        // فیلتر و اعتبارسنجی username
        const username = localStorage.getItem("username");
        const cleanUsername = username?.replace(/[^a-zA-Z0-9آ-ی\u0600-\u06FF\s]/g, '').trim();

        if (!cleanUsername || cleanUsername.length < 1) {
            alert("نام کاربری نامعتبر است! دوباره وارد شوید.");
            localStorage.removeItem("username");
            window.location.href = "/";
            throw new Error("Invalid username");
        }

        document.querySelector(".header-title p").textContent = `خوش آمدی، ${cleanUsername}`;

        let ws;
        let keepAliveInterval;
        let reconnectAttempts = 0;
        const maxReconnect = 10;

        const messages = document.getElementById("messages");
        const input = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const typingEl = document.getElementById("typing");
        const onlineCount = document.getElementById("online-count");
        const connStatus = document.getElementById("connStatus");

        let typingTimer;
        const onlineUsers = new Set();

        function showStatus(msg, type = "info") {
            connStatus.textContent = msg;
            connStatus.style.display = "block";
            connStatus.style.background = type === "success" ? "#10b981" : type === "error" ? "#ef4444" : type === "warning" ? "#f59e0b" : "#3b82f6";
            setTimeout(() => { if (connStatus.textContent === msg) connStatus.style.display = "none"; }, 3000);
        }

        function connectWebSocket() {
            if (reconnectAttempts >= maxReconnect) {
                showStatus("اتصال ناموفق", "error");
                return;
            }
            showStatus("در حال اتصال...", "warning");

            ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws'}://${window.location.host}/ws/${encodeURIComponent(cleanUsername)}`);

            ws.onopen = () => {
                reconnectAttempts = 0;
                showStatus("متصل شدی!", "success");
                keepAliveInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify({ type: 'ping' }));
                }, 30000);
            };

            ws.onmessage = (event) => {
                let data;
                try { data = JSON.parse(event.data); } catch { return; }
                if (data.type === "pong") return;

                if (data.type === "message") addMessage(data.sender, data.text, data.sender === cleanUsername);
                else if (data.type === "join") { onlineUsers.add(data.username); if (data.username !== cleanUsername) addSystemMessage(`${data.username} وارد چت شد`); }
                else if (data.type === "leave") { onlineUsers.delete(data.username); addSystemMessage(`${data.username} چت را ترک کرد`); }
                else if (data.type === "typing") {
                    if (data.username !== cleanUsername) {
                        typingEl.style.display = 'flex';
                        clearTimeout(typingTimer);
                        typingTimer = setTimeout(() => typingEl.style.display = 'none', 1500);
                    }
                }
                updateOnlineCount();
            };

            ws.onerror = () => showStatus("خطا در اتصال", "error");
            ws.onclose = () => {
                clearInterval(keepAliveInterval);
                showStatus("اتصال قطع شد. تلاش مجدد...", "warning");
                reconnectAttempts++;
                setTimeout(connectWebSocket, 2000 * reconnectAttempts);
            };
        }

        connectWebSocket();

        const canvas = document.getElementById('quantum-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const particles = [];
        const colors = ['#00d4ff', '#ff2e63', '#7c3aed', '#10b981'];
        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2.5 + 1,
                speed: Math.random() * 0.7 + 0.3,
                angle: Math.random() * Math.PI * 2,
                color: colors[i % 4]
            });
        }
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 30, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                if (p.x < 0 || p.x > canvas.width) p.angle = Math.PI - p.angle;
                if (p.y < 0 || p.y > canvas.height) p.angle = -p.angle;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color + '80';
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        function addMessage(sender, text, isMine) {
            const msg = document.createElement("div");
            msg.className = `message ${isMine ? 'mine' : 'other'}`;
            const time = new Date().toLocaleTimeString('fa-IR', {hour: '2-digit', minute: '2-digit'});
            msg.innerHTML = `
                <div class="message-bubble">
                    ${!isMine ? `<div class="message-sender">${sender}</div>` : ''}
                    <div class="message-text">${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addSystemMessage(text) {
            const msg = document.createElement("div");
            msg.style.textAlign = 'center';
            msg.style.margin = '1rem 0';
            msg.style.fontSize = '0.8rem';
            msg.style.color = '#94a3b8';
            msg.style.opacity = '0.7';
            msg.textContent = text;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateOnlineCount() { onlineCount.textContent = `${onlineUsers.size} آنلاین`; }

        function sendMessage() {
            const text = input.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
            try {
                ws.send(text);
                addMessage(cleanUsername, text, true);
                input.value = "";
                sendBtn.disabled = true;
                clearTimeout(typingTimer);
                typingEl.style.display = 'none';
            } catch (err) {
                showStatus("خطا در ارسال", "error");
            }
        }

        function sendTyping() {
            if (ws?.readyState === WebSocket.OPEN && input.value.trim()) {
                clearTimeout(typingTimer);
                ws.send(JSON.stringify({ type: 'typing' }));
            }
        }

        function toggleSendButton() {
            const hasText = input.value.trim().length > 0;
            const isConnected = ws?.readyState === WebSocket.OPEN;
            sendBtn.disabled = !hasText || !isConnected;
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("input", () => { toggleSendButton(); sendTyping(); });
        input.addEventListener("keydown", e => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        setInterval(toggleSendButton, 500);
        toggleSendButton();
    </script>
</body>
</html>
